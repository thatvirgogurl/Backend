<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Talk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="icon/th.jfif" alt="not showing" width="35px">
                <h1>Tj Talk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icon/OIP.jfif" alt="not showing" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>Popele</h3>
                    <h4 class="user-count">3</h4>
                </div>
                <div class="user-list">

                </div>

            </div>
            <div class="chat-window">
                <div class="chat">
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="type your message..">
                    <button type='button' id="user-send">SEND</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var uwindow = document.querySelector('.user-window');
        function show_hide() {
            if (uwindow.style.display == 'block') {
                uwindow.style.display = 'none'
            } else {
                uwindow.style.display = 'block'
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/css/client.js"></script>
</body>

</html>
